<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Connector {% block extra_title %}{% endblock %}</title>

        <!-- Bootstrap Core CSS -->
        <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="static/connector/connector.css" rel="stylesheet">

        {% block extra_head %}{% endblock %}
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Connector</a>
                </div>
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>

        <script type="text/javascript" src="static/jquery-1.11.0.js"></script>
        <script type="text/javascript" src="static/socket.io.js"></script>
        <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="static/connector/connector.js"></script>

        {% block extra_js %}{% endblock %}
    </body>
</html>
